spring.datasource.url=jdbc:h2:file:./shopping.h2db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
#This modifies the default Spring Boot behavior and populates the data after the schema is generated by Hibernate.
spring.jpa.defer-datasource-initialization=true

# Properties for session database
session.datasource.url=jdbc:h2:mem:sessions
session.datasource.username=sa
session.datasource.password=password

#common database settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

#create session
spring.session.jdbc.initialize-schema=always
